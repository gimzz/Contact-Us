<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
            <form name="forma" id="forma" method="POST">
                <div class="informacion">
                    <label for="nombre">First Name</label>
                    <input type="text" name="nombre" id="nombre" required="true">

                    <label for="apellido">Last Name</label>
                    <input type="text" name="apellido" id="apellido" required="true">
                </div>

            <div class="conexion">
                <label for="correo">Email Adress:</label>
                <input type="email" name="correo" id="correo" required="true"> <br>
            </div>

            <div class="elemento">
                <label for="mensaje">Sugerencias:</label>
                <input type="text" name="mensaje" id="mensaje" size="20"> <br>
                
                <input class="check" type="checkbox" name="check" id="check">
                <label for="check">Acepta los terminos y condiciones</label> <br>
                

                <input class="boton" type="submit" value="Submit">

            </div>






        </form>


    
    </div>
    
</body>
</html>
